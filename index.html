<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 WebSocket Control</title>
</head>
<body>
    <h1>ESP32 WebSocket Test</h1>
    <p>Status: <span id="status">Disconnected</span></p>
    
    <script>
        window.onload = function() {
            const statusElement = document.getElementById("status");

            const ws = new WebSocket("ws://192.168.137.38:81/"); // Replace with ESP32 IP

            ws.onopen = function() {
                statusElement.innerText = "Connected!";
                console.log("WebSocket connected");
            };

            ws.onmessage = function(event) {
                console.log("Received from ESP32:", event.data);
            };

            ws.onclose = function() {
                statusElement.innerText = "Disconnected";
                console.log("WebSocket disconnected");
            };

            ws.onerror = function(error) {
                console.error("WebSocket Error:", error);
            };

            document.addEventListener("keydown", function(event) {
                if (ws.readyState === WebSocket.OPEN) {
                    console.log("Key Down:", event.key);
                    ws.send("keydown:" + event.key);
                }
            });

            document.addEventListener("keyup", function(event) {
                if (ws.readyState === WebSocket.OPEN) {
                    console.log("Key Up:", event.key);
                    ws.send("keyup:" + event.key);
                }
            });

            // Ensure WebSocket closes properly when page is exited
            window.addEventListener("beforeunload", function() {
                ws.close();
            });
        };
    </script>
</body>
</html>
